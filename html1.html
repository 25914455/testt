<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 0.5em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        .container {
            padding: 2em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section. <button onclick="showAlert()">Click me</button></p>
        </section>
        <section id="about" class="hidden">
            <h2>About</h2>
            <p>This is the about section.</p>
        </section>
        <section id="services" class="hidden">
            <h2>Services</h2>
            <p>This is the services section.</p>
        </section>
        <section id="contact" class="hidden">
            <h2>Contact</h2>
            <p>This is the contact section.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 My Interactive Website</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
